<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Serverless To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Amazon Cognito Identity SDK (browser) -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
  <header>
    <h1>Serverless To-Do</h1>
    <div id="auth-state">
      <span id="user-email"></span>
      <button id="btn-logout" class="hidden">Logout</button>
    </div>
  </header>

  <main>
    <section id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <h3>Or Create Account</h3>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password (min 8 chars)" required />
        <button type="submit">Sign Up</button>
      </form>
      <form id="confirm-form" class="hidden">
        <input type="text" id="confirm-code" placeholder="Confirmation Code" required />
        <button type="submit">Confirm Account</button>
      </form>
      <p id="auth-msg"></p>
    </section>

    <section id="app-section" class="hidden">
      <div class="composer">
        <input id="task-input" placeholder="What do you need to do?" />
        <button id="add-task">Add</button>
      </div>
      <ul id="task-list"></ul>
    </section>
  </main>

  <footer>
    <small>Â© Serverless To-Do</small>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
