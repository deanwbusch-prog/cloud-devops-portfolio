name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data-pipeline/requirements-dev.txt
          pip install -r data-pipeline/infra/cdk/requirements.txt

      - name: Lint Glue scripts
        run: |
          black --check data-pipeline/glue-scripts
          flake8 data-pipeline/glue-scripts

      - name: Run unit tests (if any)
        run: |
          pytest || echo "No tests yet, skipping"

      - name: Validate CDK app
        working-directory: data-pipeline/infra/cdk
        run: |
          cdk synth
